<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    *{
      margin: 0;
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; background-color: hsl(217, 54%, 11%); ">
<div style="display: flex; flex-direction: column; width: 300px; height: 550px; background-color: hsl(216, 50%, 16%);  justify-content: space-around; padding: 5px 15px; " >
    <img src="images/image-equilibrium.jpg" alt="image" style=" height: 300px; width: 300px; ">
    
    <h2 style="color: hsl(0, 0%, 100%); ">Equilibrium #3429</h2>

    <p style="color: hsl(215, 32%, 27%); font-size: 18px; font-weight: 300; ">Our Equilibrium collection promotes balance and calm.</p>
    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: 400; " >
      <p>0.041 ETH</p>
      <p style="color: hsl(215, 32%, 27%)" >3 days left</p>
    </div>
    <hr>
    <div style="display: flex; align-items: center; gap: 10px; ">
      <img src="images/image-avatar.png" alt="image" style=" width: 25px; height: 25px; ">
      <p style="color: hsl(215, 32%, 27%)" >Creation of <span style=" " >Jules Wyvern</span></p>
    </div> 
</div>
