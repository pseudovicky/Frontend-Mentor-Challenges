<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      * {
        margin: 0;
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(217, 54%, 11%);
      flex-direction: column;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 550px;
        background-color: hsl(216, 50%, 16%);
        justify-content: space-around;
        padding: 5px 15px;
        margin-top: 20vh;
        border-radius: 10px;
      "
    >
      <img
        src="images/image-equilibrium.jpg"
        alt="image"
        style="height: 300px; width: 300px; border-radius: 10px"
      />

      <h3 style="color: hsl(178, 100%, 50%)">Equilibrium #3429</h3>

      <p style="color: hsl(215, 51%, 70%); font-size: 18px; font-weight: 300">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 18px;
          font-weight: 400;
        "
      >
        <div
          style="
            color: hsl(178, 100%, 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
          "
        >
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p style="margin-top: 4px">0.041 ETH</p>
        </div>
        <div
          style="
            display: flex;
            color: hsl(215, 51%, 70%);
            justify-content: center;
            align-items: center;
            gap: 5px;
          "
        >
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p style="margin-top: 3px">3 days left</p>
        </div>
      </div>
      <hr
        style="
          border-width: 0.1px;
          border-style: solid;
          color: hsl(215, 51%, 70%);
        "
      />
      <div style="display: flex; align-items: center; gap: 10px">
        <img
          src="images/image-avatar.png"
          alt="image"
          style="width: 30px; height: 30px"
        />
        <p style="color: hsl(215, 51%, 70%); margin-top: 5px">
          Creation of
          <span style="color: hsl(178, 100%, 50%)">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div
      class="attribution"
      style="position: fixed; bottom: 4vh; right: 2vw; color: white"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a style="color: hsl(178, 100%, 50%)" href="#">Vicky Kumar</a>.
    </div>
  </body>
</html>
