<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 5px;
        right: 10px;
        color: white;
      }
      .attribution a {
        color: hsl(62, 80%, 46%);
      }
    </style>
  </head>
  <body style="background-color: hsl(233, 47%, 7%)">
    <div id="main">
      <div class="hero">
        <div class="box1">
          <h1 >Get <span id="insights">insights </span>that help your business grow.</h1>

          <p style="margin: 50px 0;">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div style="display: flex; justify-content: space-between;" >
            <div>
              <h2>10k+</h2>
              <p id="stats-para">companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p id="stats-para">templates</p>
            </div>
            <div>
              <h2>12m+</h2>
              <p id="stats-para">queries</p>
            </div>
          </div>
        </div>

        <div class="box2">
          <div style="width: 100%; height: 100%; background-color: hsl(277, 64%, 61%); opacity: 0.6;"></div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Vicky Kumar</a>.
        </div>
      </div>
    </div>
  </body>
</html>
